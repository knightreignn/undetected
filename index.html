    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <style>
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0e12;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Apply slide-up animation to all direct children of common containers to create a smooth reveal */
      header, 
      main > *, 
      section > *, 
      footer, 
      .cNexusProduct,
      .duckss-dma__section,
      h1, h2, h3, p, button, a:not(.flex-shrink-0) {
        animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
      }

      /* Stagger delays for common layouts */
      section:nth-child(1) { animation-delay: 0.1s; }
      section:nth-child(2) { animation-delay: 0.2s; }
      section:nth-child(3) { animation-delay: 0.3s; }
      
      .font-manrope {
        font-family: 'Manrope', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0e12;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
    </style>
