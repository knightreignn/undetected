<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undetected - Premium DMA Hardware</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <style>
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c0e12;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Apply slideUp to almost everything for an engaging feel */
      h1, h2, h3, h4, h5, h6,
      p, span, div, section, 
      img, button, li, a, 
      svg, input, label {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      /* Prevent nested double-animations from feeling jittery */
      div > div, section > div, div > p, div > h1, div > h2, div > h3, button > span, button > svg {
        animation-delay: 0.1s;
      }

      /* Exclude structural layout containers and empty utility tags */
      #root, html, body, .container {
        animation: none;
      }
      
      span:empty, div:empty {
        animation: none;
      }

      .font-manrope {
        font-family: 'Manrope', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0e12;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <!-- Script entry point for the application -->
    <script type="module" src="index.tsx"></script>
